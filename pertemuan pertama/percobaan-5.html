<!DOCTYPE html>
<html>
  <head>
    <title>Latihan Menggunakan Elemen tag HTML BR (line break)</title>
    <style>
      h1,
      p {
        color: navy;
      }
    </style>
  </head>
  <body>
    <h1>Dunia Kini</h1>
    <p>
      Minggu pagi pun merebak <br />
      Bagai daun kering berguguran <br />
      Tak henti-henti berguguran <br />
      Saat semuanya terlena <br />
      Semuanya berubah <br />
      Sekelompok manusia berencana yang merubah <br />
      Yang salah jadi seperti biasa <br />
      Yang aneh jadi seperti wajar <br />
      Hati-hatilah sayang <br />
      Itulah dunia kini.
      ini tidak pakai line break
    </p>
  </body>
</html>
