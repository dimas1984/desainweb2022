<!DOCTYPE html>
<html>
  <head>
    <title>Latihan Menggunakan Elemen tag HTML SPAN</title>
    <style>
      #span_1 {
        color: blue;
      }
      #span_2 {
        color: magenta;
      }
      #span_3 {
        color: red;
      }
      #span_4 {
        color: #ef5b0c;
      }
    </style>
  </head>
  <body>
    <h1>Belajar Menggunakan Elemen tag HTML SPAN</h1>
    <p>
      Ini adalah paragraf yang pertama.
      <span id="span_1">Ini span pertama</span>
    </p>
    <p>
      Ini adalah paragraf yang kedua. <span id="span_2">Ini span kedua</span>
    </p>
    <p>
      Ini adalah paragraf yang ketiga. <span id="span_3">Ini span ketiga</span>
    </p>
    <p>
      Ini adalah paragraf yang keempat.
      <span id="span_4">Ini span keempat</span>
    </p>
  </body>
</html>
