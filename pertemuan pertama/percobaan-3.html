<!DOCTYPE html>
<html>
  <head>
    <title>Latihan Menggunakan Elemen Tag HTML DIV (division)</title>
    <style>
      .my_div {
        color: #6d59eb;
        font-family: Helvetica;
      }
      .my_d {
        color: #fc0058;
        font-family: 'Times New Roman', Times, serif;
      }
    </style>
  </head>
  <body>
    <h3>Belajar Menggunakan Elemen TAG HTML DIV warna biru</h3>
    <div class="my_div">
      <p>Judul Artikel</p>
      <p>Paragraf ini akan menjadi konten dari halaman.</p>
      <p>Ini adalah konten selanjutnya.</p>
    </div>
    <hr>
    <h3> Belajar menggunakan elemen Tag HTML DIV warna merah</h3>
    <div class="my_d">
      <p>Judul Artikel</p>
      <p>Paragraf ini akan menjadi konten dari halaman.</p>
      <p>Ini adalah konten selanjutnya.</p>
    </div>
  </body>
</html>
