<!DOCTYPE html>
<html>
<head>
   <title>Latihan Menggunakan HTML Tag Elemen OL (ordered list)</title>
</head>
<body>
   <h1>Belajar Menggunakan HTML Tag Elemen OL</h1>
   <p>Berikut ini daftar berbagai jenis buah :
     <ol>
        <li>Mangga</li>
        <li>Rambutan</li>
        <li>Sirsak</li>
        <li>Apel</li>
        <li>Semangka</li>
     </ol>
     <hr>
     <p>Berikut ini daftar berbagai angka:
     <ol>
        <li>satu</li>
        <li>dua</li>
        <li>tiga</li>
     </ol>
   </p>
</body>
</html>
